name: Run unittests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        uses: py-actions/py-dependency-install@v2
      - name: Test with pytest
        run: |
          pytest ./tests